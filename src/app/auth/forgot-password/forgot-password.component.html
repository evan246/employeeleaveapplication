<app-auth-layout>
  <div class="space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Forgot your password?</h2>
      <p class="text-gray-600">No worries! Enter your email and we'll send you reset instructions.</p>
    </div>

    <!-- Success State -->
    <div *ngIf="isSuccess" class="text-center space-y-6">
      <div class="text-green-600">
        <svg class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Check your email</h3>
        <p class="text-gray-600">We've sent password reset instructions to <strong>{{ forgotForm.get('email')?.value }}</strong></p>
      </div>
      <button
        (click)="backToLogin()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
      >
        Back to Login
      </button>
    </div>

    <!-- Form State -->
    <form *ngIf="!isSuccess" [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email or Phone</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          placeholder="Enter your email or phone number"
        >
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
          Please enter a valid email
        </div>
        <p class="mt-1 text-sm text-gray-500">We'll send a reset link to this email address</p>
      </div>

      <div *ngIf="errorMessage" class="text-sm text-red-600 bg-red-50 p-3 rounded-lg">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isLoading" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
        {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
      </button>

      <div class="text-center">
        <button
          type="button"
          (click)="backToLogin()"
          class="text-sm text-blue-600 hover:text-blue-500 font-medium"
        >
          ‚Üê Back to Login
        </button>
      </div>
    </form>
  </div>
</app-auth-layout>
