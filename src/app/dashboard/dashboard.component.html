<!-- Header -->
<h1 class="text-2xl font-bold text-gray-900 mb-6">Dashboard</h1>

<!-- Stats Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
  <div class="bg-white rounded-xl border shadow-sm p-4 max-w-xs">
    <div class="text-sm font-medium text-gray-600">TOTAL EMPLOYEES</div>
    <div class="text-2xl font-bold text-gray-900 mt-2">--</div>
  </div>
  <div class="bg-white rounded-xl border shadow-sm p-4 max-w-xs">
    <div class="text-sm font-medium text-gray-600">ACTIVE LEAVES</div>
    <div class="text-2xl font-bold text-gray-900 mt-2">--</div>
  </div>
  <div class="bg-white rounded-xl border shadow-sm p-4 max-w-xs">
    <div class="text-sm font-medium text-gray-600">PENDING APPROVALS</div>
    <div class="text-2xl font-bold text-gray-900 mt-2">--</div>
  </div>
  <div class="bg-white rounded-xl border shadow-sm p-4 max-w-xs">
    <div class="text-sm font-medium text-gray-600">THIS MONTH</div>
    <div class="text-2xl font-bold text-gray-900 mt-2">--</div>
  </div>
</div>

<!-- Bottom Section -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <!-- Recent Leave Applications -->
  <div class="lg:col-span-2 bg-white rounded-xl border shadow-sm">
    <div class="p-4 border-b">
      <h2 class="text-lg font-semibold text-gray-900">Recent Leave Applications</h2>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Type</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Skeleton Rows -->
          <tr>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
          </tr>
          <tr>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
          </tr>
          <tr>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
            <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded"></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="bg-white rounded-xl border shadow-sm p-4">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
    <div class="space-y-3">
      <button class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add New Employee</button>
      <button class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">New Leave Request</button>
      <button class="w-full py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700">Export Reports</button>
      <button class="w-full py-3 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">System Settings</button>
    </div>
  </div>
</div>
